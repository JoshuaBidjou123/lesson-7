<!DOCTYPE html>

<html lang="en">

<head>


    <title>CSS styling example</title>


    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 style="color: red; font-size: 20px;">Example for inline CSS</h1>

    <h2>Example for internal CSS</h2>

    <h3>Example for external css</h3>

    <h4>Example for element selector</h4>

    <h2 class="myclass">Example for class selector</h2>

    <h2 id="myid">Example for ID selector</h2>

    <h5>Example for group selector</h5>

    <p>Example for group selector</p>

</body>

</html>
